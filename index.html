<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component library</title>
  </head>
  <body>
    <h1>Yuvraj's component library.</h1>

    <h2>@typoGraphy</h2>

    typoGraphy is text lines with different sizes , ex: h1,h1...h6. or the (p)
    tag.

    <h2>@container</h2>
    <hr />
    <h3>this is a fluid container</h3>
    <div>this is a centered container</div>
    <hr />
    <h2>@links</h2>
    <a href="/">Primary link</a>
    <a href="/">Secondary link</a>
    <hr />
  </body>
</html>
